name: Dashboard CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8

      - name: Build
        working-directory: src/AdvancedBot.Dashboard
        run: |
          dotnet build -c Release
